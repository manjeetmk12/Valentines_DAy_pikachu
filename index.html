<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meow Meow Valentine üê±üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff8c42, #ffb366, #ffa94d, #ff9933);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.2) 2px, transparent 2px);
            background-size: 40px 40px;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            border: 5px solid #ff8c42;
        }

        .container::before {
            content: 'üê±';
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 5em;
            animation: wiggle 2s ease-in-out infinite;
            filter: hue-rotate(20deg);
        }

        @keyframes wiggle {
            0%, 100% { transform: translateX(-50%) rotate(-5deg); }
            50% { transform: translateX(-50%) rotate(5deg); }
        }

        .container::after {
            content: 'üêæ';
            position: absolute;
            bottom: -30px;
            right: -30px;
            font-size: 3em;
            animation: pawPrint 1.5s ease-in-out infinite;
        }

        @keyframes pawPrint {
            0%, 100% { opacity: 0.6; transform: rotate(0deg) scale(1); }
            50% { opacity: 1; transform: rotate(15deg) scale(1.1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3em;
            color: #ff8c42;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
            -webkit-text-stroke: 2px #ff6600;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .emoji {
            font-size: 5em;
            margin: 20px 0;
            animation: catSway 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 140, 66, 0.6));
        }

        @keyframes catSway {
            0%, 100% { transform: translateX(-10px) rotate(-3deg); }
            50% { transform: translateX(10px) rotate(3deg); }
        }

        .question {
            font-size: 2em;
            color: #ff6600;
            margin: 30px 0;
            font-weight: bold;
        }

        .hover-message {
            font-size: 1.5em;
            color: #ff8c42;
            margin: 20px 0;
            font-weight: bold;
            min-height: 40px;
            animation: fadeIn 0.3s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff8c42, #ff6600);
            color: white;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        #yesBtn::before {
            content: 'üêæ';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            animation: pawSlide 2s ease-in-out infinite;
        }

        @keyframes pawSlide {
            0% { left: -30px; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 110%; opacity: 0; }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 140, 66, 0.6);
            background: linear-gradient(45deg, #ffa94d, #ff8c42);
        }

        #noBtn {
            background: #ccc;
            color: #666;
            position: relative;
        }

        .hearts {
            position: fixed;
            top: -50px;
            font-size: 2em;
            animation: fall 5s linear;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
            }
        }

        .success-message {
            display: none;
            animation: celebrate 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-emoji {
            font-size: 6em;
            animation: bounce 0.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1744;
            top: -10px;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                top: 100vh;
                transform: translateX(200px) rotate(720deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-container">
            <h1>Meow~ üê±üß°</h1>
            <div class="emoji">üêà</div>
            <p class="question">Will you be my Valentine?</p>
            <div class="hover-message" id="hoverMessage"></div>
            <div class="buttons">
                <button id="yesBtn">Yes! üß°</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message" class="success-message">
            <div class="success-emoji">üêàüß°üéâ</div>
            <h1>PURRRFECT!! üéä</h1>
            <p class="question">I knew you'd say yes!</p>
            <p style="font-size: 1.5em; margin-top: 20px; color: #ff8c42;">Happy Valentine's Day! üê±üß°</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('question-container');
        const successMessage = document.getElementById('success-message');
        const hoverMessage = document.getElementById('hoverMessage');
        
        let noBtnSize = 1;
        let yesBtnSize = 1;
        let hoverCount = 0;

        // Cat-themed cute messages
        const cuteMessages = [
            "Meow? (Are you sure?) ü•∫",
            "This ginger kitty is sad... üòø",
            "Don't make me use my claws! üêæ",
            "*sad meow* üò¢",
            "Purrlease reconsider! üê±",
            "Even grumpy cat would say yes! üòæ",
            "I'll knock things off the table... üôÄ",
            "*gives you the cat eyes* üëÄ",
            "Meow meow? (Really really?) ü§î",
            "I demand pets AND a yes! üêæüß°",
            "Ginger kitty will be lonely... üòø",
            "You're breaking my little cat heart! üíî",
            "*purrs sadly* üòî",
            "I promise to bring you mice! üê≠",
            "Nine lives, zero regrets if you say yes! üò∫",
            "*hisses at the No button* üòæ",
            "I'll sit on your keyboard until you say yes! ‚å®Ô∏è",
            "Meow meow MEOW! (Please please PLEASE!) üôè",
            "This orange cat chooses you! üß°",
            "Paws-itively need you to say yes! üêæ",
            "*blinks slowly* That means I love you! üêà"
        ];

        // Create falling cat elements (paws, hearts, cats)
        function createFallingElement() {
            const element = document.createElement('div');
            element.className = 'hearts';
            const elements = ['üêæ', 'üß°', 'üêà', 'üíõ', 'üê±', '‚ù§Ô∏è'];
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }

        setInterval(createFallingElement, 300);

        // Yes button click
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Create orange cat-themed confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = ['#ff8c42', '#ff6600', '#ffa94d', '#ffb366', '#fff'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }

            // Add floating cats and paws
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const catEmoji = document.createElement('div');
                    catEmoji.textContent = ['üêà', 'üêæ', 'üß°', 'üê±'][Math.floor(Math.random() * 4)];
                    catEmoji.style.position = 'fixed';
                    catEmoji.style.fontSize = '3em';
                    catEmoji.style.left = Math.random() * 100 + 'vw';
                    catEmoji.style.top = Math.random() * 100 + 'vh';
                    catEmoji.style.animation = 'fadeIn 0.5s ease-in-out';
                    catEmoji.style.pointerEvents = 'none';
                    document.body.appendChild(catEmoji);
                    setTimeout(() => catEmoji.remove(), 500);
                }, i * 100);
            }
        });

        // No button hover - show cute message and run away!
        noBtn.addEventListener('mouseover', () => {
            // Show cat message
            const messageIndex = hoverCount % cuteMessages.length;
            hoverMessage.textContent = cuteMessages[messageIndex];
            hoverCount++;

            // Calculate safe boundaries for the button
            const btnWidth = noBtn.offsetWidth;
            const btnHeight = noBtn.offsetHeight;
            const maxX = window.innerWidth - btnWidth - 20; // 20px padding from edge
            const maxY = window.innerHeight - btnHeight - 20; // 20px padding from edge
            
            // Make the button run away within safe bounds
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.max(20, x) + 'px'; // Minimum 20px from left
            noBtn.style.top = Math.max(20, y) + 'px'; // Minimum 20px from top
            
            // Shrink no button
            noBtnSize *= 0.85;
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            // Grow yes button
            yesBtnSize *= 1.15;
            yesBtn.style.transform = `scale(${yesBtnSize})`;

            // After a few hovers, make No button nearly invisible
            if (hoverCount > 5) {
                noBtn.style.opacity = Math.max(0.1, 1 - (hoverCount - 5) * 0.1);
            }

            // Spawn a paw print at cursor
            const paw = document.createElement('div');
            paw.textContent = 'üêæ';
            paw.style.position = 'fixed';
            paw.style.fontSize = '2em';
            paw.style.left = noBtn.style.left;
            paw.style.top = noBtn.style.top;
            paw.style.animation = 'fadeIn 0.3s ease-in-out';
            paw.style.pointerEvents = 'none';
            document.body.appendChild(paw);
            setTimeout(() => paw.remove(), 300);
        });

        // If they somehow click No
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            hoverMessage.textContent = "Meow! The No button ran away! üê±üòú";
        });
    </script>
</body>
</html>
