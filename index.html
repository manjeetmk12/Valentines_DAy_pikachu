<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikachu Wants to Know... âš¡ðŸ’›</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ffde00, #ffd700, #ffeb3b, #ffb300);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle, rgba(255, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.98);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            position: relative;
            animation: float 3s ease-in-out infinite;
            border: 5px solid #ffde00;
        }

        .container::after {
            content: 'âš¡';
            position: absolute;
            top: -30px;
            right: -30px;
            font-size: 4em;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: rotate(0deg) scale(1); }
            50% { opacity: 0.6; transform: rotate(20deg) scale(1.2); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        h1 {
            font-size: 3em;
            color: #ffb300;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: pulse 2s ease-in-out infinite;
            -webkit-text-stroke: 2px #ff6b00;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .emoji {
            font-size: 5em;
            margin: 20px 0;
            animation: bounce 1s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 222, 0, 0.6));
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .question {
            font-size: 2em;
            color: #ff6b00;
            margin: 30px 0;
            font-weight: bold;
        }

        .hover-message {
            font-size: 1.5em;
            color: #ffb300;
            margin: 20px 0;
            font-weight: bold;
            min-height: 40px;
            animation: fadeIn 0.3s ease-in-out;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.5em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #yesBtn {
            background: linear-gradient(45deg, #ffde00, #ffb300);
            color: #333;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        #yesBtn::before {
            content: 'âš¡';
            position: absolute;
            left: -30px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5em;
            animation: slideRight 2s ease-in-out infinite;
        }

        @keyframes slideRight {
            0% { left: -30px; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 110%; opacity: 0; }
        }

        #yesBtn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(255, 222, 0, 0.6);
            background: linear-gradient(45deg, #ffeb3b, #ffd700);
        }

        #noBtn {
            background: #ccc;
            color: #666;
            position: relative;
        }

        .hearts {
            position: fixed;
            top: -50px;
            font-size: 2em;
            animation: fall 5s linear;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                top: 100vh;
                transform: translateX(100px) rotate(360deg);
            }
        }

        .success-message {
            display: none;
            animation: celebrate 0.5s ease-in-out;
        }

        @keyframes celebrate {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }

        .success-emoji {
            font-size: 6em;
            animation: bounce 0.5s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ff1744;
            top: -10px;
            animation: confettiFall 3s linear;
        }

        @keyframes confettiFall {
            to {
                top: 100vh;
                transform: translateX(200px) rotate(720deg);
            }
        }

        .pikachu-ears {
            position: absolute;
            font-size: 2em;
        }

        .ear-left {
            top: -20px;
            left: 50px;
            transform: rotate(-20deg);
        }

        .ear-right {
            top: -20px;
            right: 50px;
            transform: rotate(20deg);
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="question-container">
            <h1>Pika Pika! âš¡</h1>
            <div class="emoji">âš¡</div>
            <p class="question">Will you be my Valentine?</p>
            <div class="hover-message" id="hoverMessage"></div>
            <div class="buttons">
                <button id="yesBtn">Yes! ðŸ’›</button>
                <button id="noBtn">No</button>
            </div>
        </div>

        <div id="success-message" class="success-message">
            <div class="success-emoji">âš¡ðŸ’›ðŸŽ‰</div>
            <h1>PIKACHU!! ðŸŽŠ</h1>
            <p class="question">I knew you'd say yes!</p>
            <p style="font-size: 1.5em; margin-top: 20px; color: #ffb300;">Happy Valentine's Day! ðŸ’›âš¡</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionContainer = document.getElementById('question-container');
        const successMessage = document.getElementById('success-message');
        const hoverMessage = document.getElementById('hoverMessage');
        
        let noBtnSize = 1;
        let yesBtnSize = 1;
        let hoverCount = 0;

        // Pikachu-themed cute messages
        const cuteMessages = [
            "Pika pika? (Are you sure?) ðŸ¥º",
            "Pikachu is sad... ðŸ˜¢",
            "Thunder shock your decision! âš¡",
            "Don't make Pikachu cry! ðŸ˜­",
            "Pika pika chu! (Reconsider!) ðŸ’›",
            "Pikachu used charm! It's super effective! âœ¨",
            "Even Team Rocket would say yes! ðŸš€",
            "Ash would be disappointed... ðŸ˜”",
            "Pika pika pika?? (Really really?) ðŸ¤”",
            "Thunder Wave! You're paralyzed! Can't click No! âš¡",
            "Pikachu used Baby-Doll Eyes! ðŸ¥¹",
            "You're breaking Pikachu's heart! ðŸ’”",
            "Pika... (Please?) ðŸ™",
            "Quick Attack to the Yes button! ðŸ’¨",
            "Pikachu will remember this... ðŸ‘€",
            "Critical hit to my feelings! ðŸ’¥",
            "Use Thunderbolt on that No button! âš¡âš¡",
            "Pika chu chu! (Pretty please!) ðŸ˜Š",
            "Pikachu evolved into Sad-achu! ðŸ˜°",
            "The Yes button has a Light Ball! âœ¨",
            "Pika pika PIKA! (Yes yes YES!) ðŸ’›âš¡"
        ];

        // Create falling Pikachu elements (lightning bolts and Pikachus)
        function createFallingElement() {
            const element = document.createElement('div');
            element.className = 'hearts';
            const elements = ['âš¡', 'ðŸ’›', 'âš¡', 'âœ¨'];
            element.textContent = elements[Math.floor(Math.random() * elements.length)];
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(element);
            setTimeout(() => element.remove(), 5000);
        }

        setInterval(createFallingElement, 300);

        // Yes button click
        yesBtn.addEventListener('click', () => {
            questionContainer.style.display = 'none';
            successMessage.style.display = 'block';
            
            // Create Pikachu-themed confetti
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = ['#ffde00', '#ffb300', '#ff6b00', '#ffd700', '#fff'][Math.floor(Math.random() * 5)];
                    confetti.style.animationDelay = Math.random() + 's';
                    document.body.appendChild(confetti);
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }

            // Add lightning effects
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const lightning = document.createElement('div');
                    lightning.textContent = 'âš¡';
                    lightning.style.position = 'fixed';
                    lightning.style.fontSize = '3em';
                    lightning.style.left = Math.random() * 100 + 'vw';
                    lightning.style.top = Math.random() * 100 + 'vh';
                    lightning.style.animation = 'fadeIn 0.5s ease-in-out';
                    document.body.appendChild(lightning);
                    setTimeout(() => lightning.remove(), 500);
                }, i * 100);
            }
        });

        // No button hover - show cute message and run away!
        noBtn.addEventListener('mouseover', () => {
            // Show Pikachu message
            const messageIndex = hoverCount % cuteMessages.length;
            hoverMessage.textContent = cuteMessages[messageIndex];
            hoverCount++;

            // Make the button run away
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            
            // Shrink no button
            noBtnSize *= 0.85;
            noBtn.style.transform = `scale(${noBtnSize})`;
            
            // Grow yes button
            yesBtnSize *= 1.15;
            yesBtn.style.transform = `scale(${yesBtnSize})`;

            // After a few hovers, make No button nearly invisible
            if (hoverCount > 5) {
                noBtn.style.opacity = Math.max(0.1, 1 - (hoverCount - 5) * 0.1);
            }

            // Spawn a lightning bolt at cursor
            const lightning = document.createElement('div');
            lightning.textContent = 'âš¡';
            lightning.style.position = 'fixed';
            lightning.style.fontSize = '2em';
            lightning.style.left = noBtn.style.left;
            lightning.style.top = noBtn.style.top;
            lightning.style.animation = 'fadeIn 0.3s ease-in-out';
            lightning.style.pointerEvents = 'none';
            document.body.appendChild(lightning);
            setTimeout(() => lightning.remove(), 300);
        });

        // If they somehow click No
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            hoverMessage.textContent = "Pika pika! The No button is paralyzed! âš¡ðŸ˜œ";
        });
    </script>
</body>
</html>
